<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Birthday Celebration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #ffebee, #f8bbd0, #e3f2fd);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            perspective: 1000px;
            min-height: 100vh;
            transition: background 2s ease;
        }
        
        .romantic-mode {
            background: linear-gradient(to bottom right, #ffcdd2, #f8bbd0, #e1bee7, #bbdefb) !important;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #d81b60;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .input-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: 2px solid #f8bbd0;
            border-radius: 50px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #ec407a;
            box-shadow: 0 0 15px rgba(236, 64, 122, 0.5);
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ec407a, #d81b60);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #66bb6a, #43a047);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ef5350, #e53935);
        }
        
        .btn-purple {
            background: linear-gradient(45deg, #ab47bc, #8e24aa);
        }
        
        .btn-glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px -10px #ec407a;
            }
            to {
                box-shadow: 0 0 20px 10px #ec407a;
            }
        }
        
        .btn-sine {
            animation: sineWave 2s infinite alternate;
        }
        
        @keyframes sineWave {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        
        .birthday-display {
            display: none;
            margin-top: 30px;
        }
        
        .message {
            font-size: 1.8rem;
            color: #7b1fa2;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .name-display {
            font-size: 2.5rem;
            color: #d81b60;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Cake styles */
        .cake-container {
            margin: 40px auto;
            width: 300px;
            height: 300px;
            position: relative;
        }
        
        .cake-3d {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
            transform-style: preserve-3d;
            transition: transform 2s;
            cursor: pointer;
        }
        
        .plate {
            width: 220px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: -10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cake-layer {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cake-layer.bottom {
            width: 200px;
            height: 60px;
            background: linear-gradient(to right, #ff8a80, #ff5252);
            bottom: 0;
        }
        
        .cake-layer.middle {
            width: 160px;
            height: 50px;
            background: linear-gradient(to right, #ff80ab, #ff4081);
            bottom: 60px;
            left: 20px;
        }
        
        .cake-layer.top {
            width: 120px;
            height: 40px;
            background: linear-gradient(to right, #ea80fc, #e040fb);
            bottom: 110px;
            left: 40px;
        }
        
        .frosting {
            position: absolute;
            background: #f8bbd0;
            border-radius: 50%;
        }
        
        .frosting.bottom {
            width: 200px;
            height: 15px;
            bottom: 55px;
        }
        
        .frosting.top {
            width: 160px;
            height: 12px;
            bottom: 105px;
            left: 20px;
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: linear-gradient(to right, #f44336, #ffeb3b);
            position: absolute;
            bottom: 145px;
            left: 95px;
            z-index: 10;
        }
        
        .flame {
            width: 15px;
            height: 30px;
            background: radial-gradient(#ffeb3b, #ff9800, #f44336);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 185px;
            left: 92.5px;
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 20px #ff9800;
        }
        
        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .sprinkles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .sprinkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #e91e63;
        }
        
        .sprinkle:nth-child(1) { top: 30px; left: 40px; background: #e91e63; }
        .sprinkle:nth-child(2) { top: 20px; left: 100px; background: #9c27b0; }
        .sprinkle:nth-child(3) { top: 50px; left: 150px; background: #3f51b5; }
        .sprinkle:nth-child(4) { top: 100px; left: 30px; background: #00bcd4; }
        .sprinkle:nth-child(5) { top: 130px; left: 120px; background: #8bc34a; }
        .sprinkle:nth-child(6) { top: 80px; left: 80px; background: #ffeb3b; }
        
        /* Cut cake */
        .cake-cut {
            display: none;
            margin: 40px auto;
            width: 300px;
            height: 300px;
            position: relative;
        }
        
        .cake-piece {
            width: 100px;
            height: 150px;
            position: absolute;
            transition: transform 1s;
            transform-style: preserve-3d;
        }
        
        .piece-left {
            background: linear-gradient(to right, #ff8a80, #ff5252);
            border-radius: 50% 0 0 50%;
            left: 50px;
            bottom: 0;
            transform-origin: right center;
        }
        
        .piece-right {
            background: linear-gradient(to right, #ff8a80, #ff5252);
            border-radius: 0 50% 50% 0;
            left: 150px;
            bottom: 0;
            transform-origin: left center;
        }
        
        .knife {
            position: absolute;
            top: 50px;
            left: 130px;
            display: none;
            transform: rotate(-30deg);
            transform-origin: top center;
            animation: cut 2s forwards;
        }
        
        @keyframes cut {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(10deg) translateY(100px); }
        }
        
        .knife-blade {
            width: 100px;
            height: 10px;
            background: linear-gradient(to right, #e0e0e0, #bdbdbd);
            border-radius: 0 5px 5px 0;
        }
        
        .knife-handle {
            width: 30px;
            height: 15px;
            background: #795548;
            border-radius: 0 5px 5px 0;
        }
        
        .cut-button {
            display: none;
            margin: 20px auto;
        }
        
        /* Shayari */
        .shayari-container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .shayari-line {
            font-size: 1.4rem;
            color: #7b1fa2;
            margin: 15px 0;
            line-height: 1.6;
            font-weight: 500;
        }
        
        /* Love section */
        .love-container {
            display: none;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .love-question {
            font-size: 1.8rem;
            color: #d81b60;
            margin-bottom: 25px;
            font-weight: bold;
        }
        
        .love-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .love-button {
            font-size: 1.3rem;
            padding: 12px 35px;
            min-width: 120px;
        }
        
        .love-response {
            display: none;
            font-size: 1.8rem;
            color: #d81b60;
            margin-top: 25px;
            animation: heartBeat 1.2s infinite;
            font-weight: bold;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Music control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: fall linear forwards;
            z-index: -1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 1;
            }
        }
        
        /* Hearts animation */
        .heart {
            position: fixed;
            z-index: 999;
            pointer-events: none;
            animation: float 6s ease-in forwards;
            font-size: 28px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20vw) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Text-to-speech button */
        .tts-button {
            margin-top: 25px;
        }
        
        /* Search icon */
        .search-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .search-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #5c6bc0, #3949ab);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(92, 107, 192, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(92, 107, 192, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(92, 107, 192, 0);
            }
        }
        
        .search-box {
            position: absolute;
            top: 60px;
            right: 0;
            width: 300px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        /* Floating elements */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, -0px); }
        }
        
        /* Romantic background elements */
        .romantic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .bg-heart {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <!-- Search Icon -->
    <div class="search-container">
        <div class="search-icon" onclick="toggleSearch()">
            <i class="fas fa-search"></i>
        </div>
        <div class="search-box" id="searchBox">
            <input type="text" class="form-control" placeholder="Search...">
        </div>
    </div>

    <div class="container">
        <h1 class="floating">🎉 Happy Birthday! 🎉</h1>
        
        <div class="input-section">
            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
            <button class="btn btn-primary btn-glow btn-sine" onclick="showBirthdayWish()">
                <i class="fas fa-birthday-cake me-2"></i>Celebrate!
            </button>
        </div>
        
        <div id="birthdayDisplay" class="birthday-display">
            <div class="message">Wishing you a fantastic birthday</div>
            <div id="nameDisplay" class="name-display"></div>
            
            <!-- Cake -->
            <div class="cake-container" id="cakeContainer">
                <div class="cake-3d" id="wholeCake" onclick="startCutting()">
                    <div class="plate"></div>
                    <div class="cake-layer bottom"></div>
                    <div class="frosting bottom"></div>
                    <div class="cake-layer middle"></div>
                    <div class="cake-layer top"></div>
                    <div class="frosting top"></div>
                    <div class="candle"></div>
                    <div class="flame"></div>
                    <div class="sprinkles">
                        <div class="sprinkle"></div>
                        <div class="sprinkle"></div>
                        <div class="sprinkle"></div>
                        <div class="sprinkle"></div>
                        <div class="sprinkle"></div>
                        <div class="sprinkle"></div>
                    </div>
                </div>
            </div>
            
            <!-- Cut cake -->
            <div class="cake-cut" id="cutCake">
                <div class="cake-piece piece-left" id="pieceLeft"></div>
                <div class="cake-piece piece-right" id="pieceRight"></div>
                <div class="knife" id="knife">
                    <div class="knife-blade"></div>
                    <div class="knife-handle"></div>
                </div>
            </div>
            
            <button id="cutButton" class="btn btn-purple btn-glow cut-button" onclick="startCutting()">
                <i class="fas fa-utensils me-2"></i>Cut the Cake!
            </button>
            
            <!-- Shayari -->
            <div id="shayariContainer" class="shayari-container">
                <div class="shayari-line">जन्मदिन की रौनक में चमको तुम ऐसे,</div>
                <div class="shayari-line">जैसे सुबह की धूप में खिलता गुलाब;</div>
                <div class="shayari-line">हर पल खुशियों से भरा हो जीवन तुम्हारा,</div>
                <div class="shayari-line">और हर सपना हो पूरा बिना किसी हिचकिचाहट!</div>
                <div class="shayari-line">🎂 Happy Birthday! 🎉</div>
            </div>
            
            <!-- Love section -->
            <div id="loveContainer" class="love-container">
                <div class="love-question">Do you love me? 💖</div>
                <div class="love-buttons">
                    <button class="btn btn-success love-button yes-button btn-glow" onclick="showLoveResponse('yes')">
                        <i class="fas fa-heart me-2"></i>Yes! 💝
                    </button>
                    <button class="btn btn-danger love-button no-button" id="noButton" onmouseover="moveNoButton()">
                        <i class="fas fa-times me-2"></i>No 😢
                    </button>
                </div>
                <div id="loveResponse" class="love-response"></div>
            </div>
            
            <!-- Text-to-speech button -->
            <button id="ttsButton" class="btn btn-primary tts-button btn-glow" onclick="speakBirthdayWish()" style="display: none;">
                <i class="fas fa-microphone me-2"></i>Hear Special Message
            </button>
        </div>
    </div>
    
    <!-- Music Control -->
    <button class="btn btn-primary music-control" onclick="toggleMusic()">🎵</button>
    
    <!-- Romantic Background Elements -->
    <div class="romantic-bg" id="romanticBg"></div>
    
    <!-- 🎶 Audio Files -->
    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="cutSound">
        <source src="https://www.soundjay.com/mechanical/sounds/knife-slice-01.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="loveSound">
        <source src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" type="audio/mpeg">
    </audio>
    
    <!-- ❤️ Romantic Song -->
    <audio id="romanticSong">
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kai_Engel/Chapter_One__Cold/Kai_Engel_-_Moonlight_Reprise.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Store the name globally for TTS
        let userName = "";
        let romanticMode = false;
        
        function showBirthdayWish() {
            userName = document.getElementById('nameInput').value.trim();
            if (userName === "") {
                alert("Please enter a name!");
                return;
            }
            
            // Speak the name first
            speakText(`Happy Birthday ${userName}`);
            
            document.getElementById('nameDisplay').textContent = userName;
            document.getElementById('birthdayDisplay').style.display = 'block';
            document.querySelector('.input-section').style.display = 'none';
            document.getElementById('cutButton').style.display = 'inline-block';
            document.getElementById('wholeCake').style.transform = 'rotateY(20deg)';
            createConfetti();
            document.getElementById('birthdaySong').play();
            
            // Show TTS button after a delay
            setTimeout(() => {
                document.getElementById('ttsButton').style.display = 'inline-block';
            }, 2000);
        }
        
        function speakBirthdayWish() {
            speakText(`Happy Birthday ${userName}, I love you!`);
        }
        
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const speech = new SpeechSynthesisUtterance();
                speech.text = text;
                speech.volume = 1;
                speech.rate = 0.9;
                speech.pitch = 1.1;
                
                // Try to get a pleasant voice
                const voices = window.speechSynthesis.getVoices();
                const englishVoice = voices.find(voice => voice.lang.includes('en'));
                
                if (englishVoice) {
                    speech.voice = englishVoice;
                }
                
                window.speechSynthesis.speak(speech);
            } else {
                alert("Your browser doesn't support text-to-speech. Try Chrome or Edge!");
            }
        }
        
        function startCutting() {
            document.getElementById('cakeContainer').style.display = 'none';
            document.getElementById('cutCake').style.display = 'block';
            document.getElementById('cutButton').style.display = 'none';
            document.getElementById('ttsButton').style.display = 'none';
            
            const knife = document.getElementById('knife');
            knife.style.display = 'block';
            document.getElementById('cutSound').play();
            
            setTimeout(() => {
                knife.style.display = 'none';
                document.getElementById('pieceLeft').style.transform = 'rotateY(-30deg) translateX(-20px)';
                document.getElementById('pieceRight').style.transform = 'rotateY(30deg) translateX(20px)';
                setTimeout(showShayari, 1000);
            }, 2000);
        }
        
        function showShayari() {
            document.getElementById('shayariContainer').style.display = 'block';
            setTimeout(showLoveQuestion, 3000);
        }
        
        function showLoveQuestion() {
            document.getElementById('loveContainer').style.display = 'block';
        }
        
        function showLoveResponse(answer) {
            const responseElement = document.getElementById('loveResponse');
            const loveSound = document.getElementById('loveSound');
            const romanticSong = document.getElementById('romanticSong');
            
            if (answer === 'yes') {
                responseElement.innerHTML = "I love you too! 💖💖💖";
                responseElement.style.display = 'block';
                
                document.getElementById('birthdaySong').pause(); // stop birthday music
                loveSound.play();  // play chime
                romanticSong.play(); // play romantic song
                
                // Enable romantic mode
                enableRomanticMode();
                
                createHearts();
                
                // Speak the love message
                setTimeout(() => speakText("I love you too!"), 1000);
            }
        }
        
        function enableRomanticMode() {
            if (!romanticMode) {
                romanticMode = true;
                document.body.classList.add('romantic-mode');
                
                // Add floating background hearts
                createBackgroundHearts();
                
                // Add more hearts periodically
                setInterval(createHearts, 2000);
                setInterval(createBackgroundHearts, 5000);
            }
        }
        
        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = 'fixed';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
        
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '💖';
                heart.className = 'heart';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 100 + 'px';
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);
                
                // Remove after animation
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }
        
        function createBackgroundHearts() {
            const romanticBg = document.getElementById('romanticBg');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '💖';
                heart.className = 'bg-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = Math.random() * 30 + 15 + 'px';
                romanticBg.appendChild(heart);
            }
        }
        
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.transform = 'rotateX(' + Math.random() * 360 + 'deg) rotateY(' + Math.random() * 360 + 'deg)';
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        function toggleMusic() {
            const music = document.getElementById('birthdaySong');
            const romanticSong = document.getElementById('romanticSong');
            const musicBtn = document.querySelector('.music-control');
            
            if (romanticMode && !romanticSong.paused) {
                romanticSong.pause();
                musicBtn.textContent = '🎵';
            } else if (!music.paused) {
                music.pause();
                musicBtn.textContent = '🎵';
            } else {
                if (romanticMode) {
                    romanticSong.play();
                } else {
                    music.play();
                }
                musicBtn.textContent = '🔊';
            }
        }
        
        function toggleSearch() {
            const searchBox = document.getElementById('searchBox');
            if (searchBox.style.display === 'block') {
                searchBox.style.display = 'none';
            } else {
                searchBox.style.display = 'block';
            }
        }
        
        // Initialize voices when loaded
        window.speechSynthesis.onvoiceschanged = function() {
            // Voices are now available
        };
        
        // Create some initial background hearts
        createBackgroundHearts();
    </script>
</body>
